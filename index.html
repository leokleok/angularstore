<!DOCTYPE html>
<html ng-app='gemStore'>
  <head>
    <meta charset="utf-8">
    <title> Angular Store</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>

  <body class="container" ng-controller="StoreController as store">
    <div class="list-group">
    <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency }}</em>
        </h3>
      </div>
    <!-- Image Gallery  -->
           <div class="gallery" ng-show="store.product.images.length">
             <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
             <ul class="clearfix">
               <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
             </ul>
           </div>
         </div>
       </div>
  <script src="app.js"></script>
  </body>

</html>
